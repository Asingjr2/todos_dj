{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="title" content="Todo App {% block meta_title %}{% endblock %}">
        <meta name="description" content="Tasker app with search feature as well as create, retrieve, update, and delete functions.">
        <meta property="og:url" content="{{ request.get_full_path }}" />
        <title>Todo App</title>
        <link rel="stylesheet" type='text/css' href="{%  static 'base/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script type="text/javascript" src=' {% static "base/jquery.js" %}'></script>
    </head>
    <body>
        <div class="container">
            <header>
                <ul class="nav justify-content-center ml-auto">
                    <li class="nav-item" id="side_margin">
                        <button class="btn btn-outline-success btn-lg">
                            <a href="{% url 'home' %}" class="nav-link">HOME</a>
                        </button>
                    </li>
                    <li class="nav-item" id="side_margin">
                        <button class="btn btn-outline-success btn-lg">
                            <a href="{% url 'task_create' %}" class="nav-link">CREATE TASK</a>
                        </button>
                    </li>
                    <li class="nav-item" id="side_margin">
                        <button class="btn btn-outline-success btn-lg btn-lg">
                            <a href="{% url 'all_tasks' %}" class="nav-link">ALL TASKS
                                <span class="badge"> {{ total_tasks }}</span>
                            </a>
                        </button>
                    </li>
                    <li class="nav-item" id="side_margin">
                        <button class="btn btn-outline-danger btn-lg">
                            <a href="/" class="nav-link">LOGOUT</a>
                        </button>
                    </li>
                </ul>
            </header>
            <div id='mt'>
                {% block body %}{% endblock %}
            </div>
            {% block extra_js %}{% endblock %}
        </div>
    </body>
</html>
